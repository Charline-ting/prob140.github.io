<table id="calendar">
<tbody>
<tr><th>Week</th><th>Date</th><th>Lecture</th><th>Lab/Assignment</th><th>Reading</th></tr>
{% for org_hash in site.data.syllabus2.weeks %}
  <tr> <td class="weeknum" rowspan="3">{{org_hash.weekNum}}</td>
	{% for day in org_hash.basic %}
	<td> {{day.date}} </td>
	<td> {{day.lecture}} <br /> &nbsp;	 </td>
	<td><a href="{{day.readingURL}}">{{day.reading}} </a> </td>
	</tr>
	<tr>
  {% endfor %}
  </tr>
{% endfor %}
</tbody>
</table>
